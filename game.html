<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MonsTerra</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet"
    href="./public/assets/style.css">
  </head>
  <body>
    <!-- <video autoplay muted loop id="bgVideo">
      <source src="./public/assets/images/4K_5.mp4" type="video/mp4">
    </video> -->
    <div class="columns is-centered">
      <div class="column" style="text-align: center;">
        left value
      </div>
      <div class="column" style="text-align: center;">
        right value
      </div>
    </div>

    <!-- game console -->
    <div class="container is-overlay is-mobile" id="game-screen">
      <div class="overlay">
        <img src="./public/assets/images/MonsterraConsole.png" width=100% height=100% class="console-overlay">
        
      </div> 
      <img src="./public/assets/images/sky.png" width="900" height="700" alt="sky" class="sky">
      <!--Div for area buttons-->
  
      <div class="columns is-multiline is-overlay is-mobile" id="buttons">
        <div class="column is-half">
          <button class="title is-4" id="forest">Forest</button>
        </div>
        <div class="column is-half">
          <button class="title is-4" id="water">Water</button>
        </div>
        <div class="column is-half">
          <button class="title is-4" id="rocks">Rocks</button>
        </div>
        <div class="column is-half">
          <button class="title is-4" id="grass">Grass</button>
        </div>
  
    </div>
        
     <!--Div for get started button-->
     <div class="columns is-centered is-overlay is-mobile" id="inventorysection">
  
      <div class="columns is-vcentered">
      <button class="title is-4" id="inventorybtn">Inventory</button>
      </div>
    </div>   
      

     
   
    <script>
        $(document).ready(function(){
        $("#inventorybtn").on("click",function(){
          console.log("click");
         
          const url = "./inventory.html";
            $(location).attr('href',url);
        });
        });
        </script>
    
  </body>
</html>
